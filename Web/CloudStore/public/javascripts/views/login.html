        <div class="row-fluid">
            <div class="col-sm-12" >
                <div class="jumbotron" id="app-header">
                        <div class="container">
                            <h1>Sync, protect and share your files</h1>
                            <p>CloudView offers a simple cloud solution to manage medical radiography storage.</p>
                        </div>
                    </div>
                <div class="center ">
                    <div class="carroussel">
                        
                    </div>
                </div>
                <div class="center" id="login-form">
                    <div id="form">
                        <form name="loginForm" novalidate ng-submit="login(user)">
                        	<div class="lock">
					          <i class="fa fa-lock"></i>
					       </div>
					       <div class="control-wrap">
						       <h4>Connexion</h4>
						       <div class="form-group">
						           <div class="input-group">
						           	<div class="input-group-addon"><i class="fa fa-user"></i></div>
						               <input class="form-control login-input" ng-model="user.login" name="login" type="email" placeholder="Email" required/>
						           </div>
						           <div class="error" ng-show="loginForm.login.$invalid && loginForm.login.$dirty">
									   <span class="text-danger" ng-show="loginForm.login.$error.email">Veuillez entrer une adresse email valide</span>
									   <span class="text-success" ng-show="loginForm.login.$error.required">Veuillez indiquer une valeur</span>
								   </div>
						        </div>
						        <div class="form-group">
						            <div class="input-group">
						            	<div class="input-group-addon"><i class="fa fa-key"></i></div>
						                <input class="form-control login-input" ng-model="user.password" name="password" type="password" placeholder="Password" required/>
						            </div>
						       </div>
					       </div>
					       <div class="form-group">
					           <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid" id="login-btn">Sign in</button>
					       </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
